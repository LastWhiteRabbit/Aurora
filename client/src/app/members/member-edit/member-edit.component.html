<div class="row" *ngIf="member">
  <div class="col-4">
    <h1>Your profile</h1>
  </div>
  <div class="col-8">
    <div class="alert alert-info" *ngIf="editForm.dirty">
      <strong>Information: </strong> You have made changes. Any unsaved changes will be lost
    </div>
  </div>
  <div class="col-4">
    <div class="card">
      <img src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.username}}"
           class="card-img-top img-thumbnail">
      <div class="card-body">
        <div>
          <strong>Last online</strong>
          <p>{{member.lastActive}}</p>
        </div>
        <div>
          <strong>Location</strong>
          <p>{{member.location}}</p>
        </div>
      </div>
      <div class="card-footer">
          <button [disabled]="!editForm.dirty" form="editForm" class="btn btn-success btn-block">Save changes</button>

      </div>
    </div>
  </div>

  <div class="col-8">
    <tabset class="member-tabset">
      <tab heading="About {{member.username}}">
        <form #editForm="ngForm" id="editForm" (ngSubmit)="updateMember()">
          <h4 class="mt-2">Description</h4>
          <textarea class="form-control" [(ngModel)]="member.about" name="about" rows="6"></textarea>
          <h4 class="mt-2">Location Details:</h4>
          <div class="form-inline">
            <label for="location">Location: </label>
            <input [(ngModel)]="member.location" type="text" name="location" class="form-control mx-2">
          </div>
        </form>

      </tab>
      <tab heading="Edit Photo">
        <app-photo-editor [member]="member"></app-photo-editor>
      </tab>
      <tab heading="Albums">
        <p>Album edit goes here</p>
      </tab>
      <tab heading="Playlists">
        <p>Playlist edit goes here</p>
      </tab>
    </tabset>
  </div>

</div>
