<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/">Aurora</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">

      <ul class="navbar-nav me-auto mb-2 mb-md-0">
        <ng-container *ngIf="accountService.currentUser$  | async" >
          <li class="nav-item">
            <a class="nav-link" aria-current="page" routerLink="/members" routerLinkActive="active">Friends</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" routerLink="/tracks" routerLinkActive="active">Tracks</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/artists" routerLinkActive="active">Artists</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/playlists" routerLinkActive="active">Playlists</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/genres" routerLinkActive="active">Genres</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/messages" routerLinkActive="active">Messages</a>
          </li>
          <button class="fa fa-backward btn-secondary "></button>
          <button class="fa fa-fast-backward btn-secondary"></button>
          <button class="fa fa-play btn-light"></button>
          <input type="range" class="form-range align-self-center" id="customRange1">
          <button class="fa fa-fast-forward btn-secondary"></button>
          <button class="fa fa-forward btn-secondary"></button>
          <label class="form-label ">Brothers in Arms</label>

        </ng-container>
        <li *ngIf="(accountService.currentUser$  | async) === null" class="nav-item">
          <a class="nav-link" routerLink="/errors" routerLinkActive="active">Errors</a>
        </li>
      </ul>


      <div class="dropdown" *ngIf="(accountService.currentUser$  | async) as user" dropdown>
        <img src="{{user.photoUrl}}" alt="{{user.username}}">
        <a class="dropdown-toggle text-light" dropdownToggle>Welcome {{user.username | titlecase}}</a>
        <div class="dropdown-menu mt-3" *dropdownMenu>
          <a class="dropdown-item" routerLink="/member/edit">Edit profile</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" (click)="logout()">Logout</a>
        </div>
      </div>


      <form *ngIf="(accountService.currentUser$  | async) === null" #loginForm="ngForm" class="d-flex" (ngSubmit)="login()" autocomplete="off">
        <input
          name="username"
          [(ngModel)]="model.username"
          class="form-control me-2"
          type="text"
          placeholder="Username">
        <input
          name="password"
          [(ngModel)]="model.password"
          class="form-control me-2"
          type="password"
          placeholder="Password">
        <button class="btn btn-outline-success" type="submit">Login</button>
      </form>
    </div>
  </div>
</nav>
